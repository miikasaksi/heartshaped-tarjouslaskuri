<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Shaped Studio - Tarjouslaskuri</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Heart Shaped Studio</h1>
    <p class="subtitle">Tarjouslaskuri</p>

    <label>Workshop-tyyppi:
      <select id="type">
        <option value="custom">Anna oma hinta alempana</option>
        <option value="54">Rannekoru + sormus + kaulakoru/avaimenperä (54 €/hlö)</option>
        <option value="23">Rannekoru + sormus (23 €/hlö)</option>
      </select>
    </label>

    <label>Oma hinta per osallistuja (€):
      <input type="number" id="customPrice" value="0">
    </label>

    <label>Osallistujien määrä:
      <input type="number" id="participants" value="10">
    </label>

    <label>Henkilökunnan määrä:
      <input type="number" id="staff" value="2">
    </label>

    <label>Henkilökunnan tuntipalkka (€):
      <input type="number" id="staffCost" value="25">
    </label>

    <label>Työtunnit (tapahtuman kesto):
      <input type="number" id="hours" value="3">
    </label>

    <label>Matkakulut (€):
      <input type="number" id="travel" value="0">
    </label>

    <label>Lisäkustannukset (€):
      <input type="number" id="extras" value="0">
    </label>

    <button onclick="calculate()">Laske tarjous</button>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
